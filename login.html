    <title>DigiMedia - Creative SEO HTML5 Template</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />

  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <div
      class="main-banner wow fadeIn"
      id="top"
      data-wow-duration="1s"
      data-wow-delay="0.5s"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-6 align-self-center">
                <div
                  class="right-image wow fadeInRight"
                  data-wow-duration="1s"
                  data-wow-delay="0.5s"
                >
                  <img src="assets/images/slider-dec-v2.png" alt="" />
                </div>
              </div>
              <div class="col-lg-6 px-4">
                <div
                  class="left-content show-up header-text wow fadeInLeft"
                  data-wow-duration="1s"
                  data-wow-delay="1s"
                >
                  <div class="row">
                    <div
                      class="col-lg-12 wow fadeInUp"
                      data-wow-duration="0.5s"
                      data-wow-delay="0.25s"
                    >
                      <form id="contact" action="" method="post">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="fill-form">
                              <div class="row">
                                <div class="col-lg-12">
                                  <a href="homepage_3.html">
                                    <img
                                      src="assets/images/logo-v2.png"
                                      alt=""
                                      class="login-logo"
                                  /></a>
                                  <div class="text-start text-thm mt-4">
                                    <label for="username" class="ms-2 mb-1"
                                      >USERNAME</label
                                    >
                                    <input
                                      class="mt-0"
                                      type="name"
                                      name="username"
                                      id="name"
                                      placeholder="หมายเลขบัตรประชาชน"
                                      autocomplete="on"
                                      required
                                    />
                                    <label for="username" class="ms-2 mt-3 mb-1"
                                      >PASSWORD</label
                                    >
                                    <input
                                      class="mt-0"
                                      type="password"
                                      name="password"
                                      placeholder="รหัสผ่าน"
                                      required=""
                                    />
                                  </div>
                                </div>
                                <div class="col-lg-12">
                                  <div class="box-login">
                                    <button
                                      id="btn_login"
                                      type="button"
                                      class="btn-main w-50 ms-1"
                                    >
                                      login
                                    </button>
                                    <a
                                      href="register.html"
                                      class="btn-custom mt-4 ms-2"
                                      >Register</a
                                    >
                                  </div>
                                  <div class="col-lg-12 text-start mt-3 ms-3">
                                    <a href="home.html" class="text-thm">HOME</a>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/animation.js"></script>
    <script src="assets/js/imagesloaded.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
